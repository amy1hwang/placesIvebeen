<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
  <div class="container">
    <h1>A List of Places I've been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">location:</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-landmarks">land marks</label>
            <input type="text" class="form-control" id="new-landmarks">
          </div>
          <div class="form-group">
            <label for="new-year">time of year</label>
            <input type="text" class="form-control" id="new-year">
          </div>
          <div class="form-group">
            <label for="new-notes">notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Places:</h2>
        <ul id="places">

        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div id="show-places">
        <h2></h2>

        <p>Location: <span class="location"></span></p>
        <p>Land Marks: <span class="land-marks"></span></p>
        <p>Time of Year: <span class="year"></span></p>
        <p>Notes: <span class="notes"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
